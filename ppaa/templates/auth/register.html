{% extends 'base.html' %}
{% block header %}
	
{% endblock %}

{% block content %}
<div class="account flex-col-container f-middle">
	<h1 class="logo mb-3">{% block title %}{{ _('signup-title')}}{% endblock %}</h1>
	<form method='post'>
		
		<div class="user-attr-container">
			<div class="user-attr lv3-font" for="username">{{ _('signup-username')}}</div>
			<input class="user-val lv3-font round-box" type='text' name='username' id='username' required placeholder="{{_('signup-username-placeholder')}}">
		</div>
		
		<div class="user-attr-container">
			<div class="user-attr lv3-font" for="email">{{ _('signup-email')}}</div>
			<input class="user-val lv3-font round-box" type="email" name='email' id='email' required placeholder="e.g., park@jaeyeon.com">
		</div>
		
		<div class="user-attr-container">
			<div class="user-attr lv3-font" for="pw">{{ _('signup-pw')}}</div>
			<input class="user-val lv3-font round-box" type='password' id='pw' name='pw' required placeholder="{{_('signup-pw-placeholder')}}">
		</div>
		
		<div class="user-attr-container">
			<div class="user-attr lv3-font" for="pw-confirm">{{ _('signup-pw2')}}</div>
			<input class="user-val lv3-font round-box" type='password' id='pw-confirm' name='pw-confirm' required>
		</div>		
		<input class="lv3-font btn deep-green-bg white-font" type='submit' value='{{_("signup-create")}}'>
	</form>
</div>

{% endblock %}
